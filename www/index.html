        <script>
        /*Sezione che legge il file di configurazione, verifica se le credenziali hanno accesso a Joomla 
          e in caso positivo permette l'utilizzo dell'APP
            in caso negativo rimanda alla pagina delle impostazioni
        */
        $ = function (id) {
            return document.getElementById(id);
        },
        file = {
            writer: { available: false },
            reader: { available: false }
        },
        dbEntries = [];
        
        var failCB = function (msg) {
            return function () {
                alert('[FAIL] ' + msg);
            }
        };
        
        function gotFS(fs) {
            var fail = failCB('getFile');
            fs.root.getFile('confcommercio_config.db', {create: true, exclusive: false},
                            gotFileEntry, fail);
        }
                     
        function gotFileEntry(fileEntry) {
            var fail = failCB('createWriter');
            file.entry = fileEntry;
            readText();
        }

        function readText() {
            if (file.entry) {
                file.entry.file(function (dbFile) {
                    
                    var user="";
                    var pass="";
                    var not="";
                    
                    var reader = new FileReader();
                    
                  
                    reader.onloadend = function (evt) {

                        var textArray = evt.target.result.split("***");
                        user = textArray[0];
                        pass = textArray[1];
                        not = textArray[2];
                        
                        dbEntries = textArray.concat(dbEntries);
                    
                    if (typeof user === 'undefined'){user="";}
                    if (typeof pass === 'undefined'){pass="";}
                    
                  
                    
                    if(user.length==0 && pass.length==0){
                       window.location.replace("login.html");
                    }else{
                      //Cripto username e password per l'invio
                      var key = "cd027Kgh";
                      var crp_usr = stringToHex(des(key, user, 1, 0));
                      var crp_pwd = stringToHex(des(key, pass, 1, 0));
                      //Verifico che le credenziali siano giuste
                      var url='http://www.confcommercioverona.it/app/check_login.php?usr='+crp_usr+'&pwd='+crp_pwd;
                      if (window.XMLHttpRequest) { // code for IE7+, Firefox, Chrome, Opera, Safari
                          var http=new XMLHttpRequest();
                      } 
                      else {
                          var http=new ActiveXObject("Microsoft.XMLHTTP");
                      }
                      
                      http.open('HEAD', url, false);
                      http.send();
                      if (http.status==404){
                        window.location.replace("login.html");
                      }   
                    }
                    
                   
                    }
                    
                    reader.readAsText(dbFile);
                }, failCB("FileReader"));
            }
        }
        </script>
        
        <script type="text/javascript" charset="utf-8">
          document.addEventListener("deviceready", checkLogin, false);
          document.addEventListener("offline", onOffline, false);
          document.addEventListener("online", onOnline, false);
          
          function checkLogin() {
                            
              //guardo il file
              var fail = failCB('requestFileSystem');
              window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, gotFS, fail);
              
              //sezione notifiche, sostituisce index.js che con iOS non va più
              try 
        				{ 
                   
                  var pushNotification = window.plugins.pushNotification;
                  alert("Che OS usi?");
                  if ( device.platform == 'android' || device.platform == 'Android' )
                    {
                        alert("Sei su Andriod!");
                        pushNotification.register(
                            successHandler,
                            errorHandler, {
                                "senderID":"1073127551296",
                                "ecb":"onNotificationGCM"
                            });
                    }
                    else
                    {
                    alert("Sei su iOS!");
          
                    pushNotification.register(
                           tokenHandler, 
                           errorHandler, {
                           "badge":"true",
                           "sound":"true",
                           "alert":"true",
                           "ecb":"onNotificationAPN"
                          });	// required!
                    alert("fatto!");
                    }
              }
        			catch(err) 
        				{ 
        					txt="There was an error on this page.\n\n"; 
        					txt+="Error description: " + err.message + "\n\n"; 
        					alert(txt); 
        				}
          
          }//cose iniziali
          
        function receivedEvent(id) {
        var parentElement = document.getElementById(id);
        var listeningElement = parentElement.querySelector('.listening');
        var receivedElement = parentElement.querySelector('.received');
        listeningElement.setAttribute('style', 'display:none;');
        receivedElement.setAttribute('style', 'display:block;');
        console.log('Received Event: ' + id);      
    }
    // result contains any message sent from the plugin call
    function successHandler(result) {
     //   alert('Callback Success! Result = '+result)
    }
    function errorHandler(error) {
        alert(error);
    }
    function tokenHandler(result) {
      // Your iOS push server needs to know the token before it can push to this device
      // here is where you might want to send it the token for later use.
      alert('device token = ' + result);
    }
    
    // iOS
    function onNotificationAPN(event) {
        var pushNotification = window.plugins.pushNotification;
        console.log("Received a notification! " + event.alert);
        console.log("event sound " + event.sound);
        console.log("event badge " + event.badge);
        console.log("event " + event);
        if (event.alert) {
            navigator.notification.alert(event.alert);
        }
        if (event.badge) {
            console.log("Set badge on  " + pushNotification);
            pushNotification.setApplicationIconBadgeNumber(this.successHandler, event.badge);
        }
        if (event.sound) {
            var snd = new Media(event.sound);
            snd.play();
        }
    }
    //Andriod
    function onNotificationGCM(e) {
        switch( e.event )
        {
            case 'registered':
                if ( e.regid.length > 0 )
                {
 
                    //Quando il device è pronto lo inserisco nel database delle notifiche
                    var url='http://www.confcommercioverona.it/app/notify_newdevice.php?deviceid='+device.uuid+'&platform='+device.platform+'&model='+device.model+'&registrationId='+e.regid;
                    var ref = window.open(url, '_blank','hidden=yes');
                    ref.addEventListener('loadstart', function() {});
                    ref.addEventListener('loadstop', function() {});
                    ref.addEventListener('exit', function() {}); 
                    // close InAppBrowser after 5 seconds
                    setTimeout(function() {
                      ref.close();
                    }, 5000);     


                }
                break;

                //questo è il comportamento che segue quando viene ricevuta una notifica
            case 'message':
                // this is the actual push notification. its format depends on the data model from the push server
                var str = e.message;
                var res = str.split("***");

                    var x="";
                    var r=confirm(res[0]);
                    if (r==true)
                      {
                      
                      var notify_news_id=res[1]; //  id del contenuto joomla da notificare
                      //qui per aprire la notifica in app
                      window.open("apri.html?notify_id="+notify_news_id,"_self","location=yes");
                      }

                break;

            case 'error':
                alert('GCM error = '+e.msg);
                break;

            default:
                alert('An unknown GCM event has occurred');
                break;
        }
    }

          
          function onOffline() {
              window.location.replace("offline.html");
          }
