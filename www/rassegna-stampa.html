    <p align="center">Ecco la rassegna stampa a cura dell'Ufficio Stampa di Confcommercio Verona
    </p>      
<script>  
      if (window.XMLHttpRequest)
        {// code for IE7+, Firefox, Chrome, Opera, Safari
        xmlhttp=new XMLHttpRequest();
        }
      else
        {// code for IE6, IE5
        xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
        }
      xmlhttp.onreadystatechange=function()
        {
        if (xmlhttp.readyState==4 && xmlhttp.status==200)
          {
          document.getElementById("rssOutput").innerHTML=xmlhttp.responseText;
          }
        } 
      xmlhttp.open("GET","http://www.confcommercioverona.it/app/getrss.php?q=rassegnastampa",true);
      xmlhttp.send();
      </script>    
    <div id="rssOutput">Caricamento...     
    </div>
