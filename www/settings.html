<!DOCTYPE html>
<html>    
  <head>        
    <meta charset="utf-8" />        
    <meta name="viewport" content="width=device-width, user-scalable=no">        
    <link type="text/css" rel="stylesheet" href="css/custom.css">        
    <title>Confcommercio Verona
    </title>
    <script src="phonegap.js"></script>                                           
    <script type="text/javascript" src="PushNotification.js"></script>
   
    <script type="text/javascript" charset="utf-8" src="js/notifiche.js"/> </script>       
                    
    <script type="text/javascript" charset="utf-8" src="js/OptionsMenu.js"/></script>
    <script type="text/javascript" src="js/des.js"></script>                        
    </head>      
    <body class="corpo" onload="onLoad()">         
      <div class="header">        
        <h1 class="bar">Confcommercio Verona</h1>            
        <div id="homebutton">        
          <a  href="javascript:history.back()">             
            <img src="img/icona.png" alt="Confcommercio Verona" style="vertical-align:middle;"/>        </a>              
        </div>      
      </div>        
      <div class="footer">        
        <h1 class="bar">&copy; 
        <script>document.write(new Date().getFullYear());</script> Confcommercio Verona </h1> 
        <a  href="settings.html">settings</a>      
      </div>         
      <div id="spacerhome">        
      </div>          
      <div id="logo-wrap">          
        <img src="img/logo_big.png" alt="Confcommercio Verona" />        
      </div>     
      <h1 class="titolo">Pannello impostazioni</h1>
      <div align="center">
      <p>Credenziali di accesso al sito web www.confcommercioverona.it</p> <br>

      <form onsubmit="return saveText()" action="#">
          <label for="username">Username</label><br>
          <input id="username" /><br>
                                                      <br>
          <label for="password">Password</label><br>
          <input id="password" type="password" /><br>
          <br>
                  <label for="checkbox">Notifiche</label>
          <input type="checkbox" id="ricevinotifiche"> <br>  <br>
          <input type="submit" value="Salva" />
      </form>

      <p id="definitions" style="display:none;">
      </p>
      </div>
      
      <script type="text/javascript" charset="utf-8">

    // Wait for Cordova to load
    //
    function onLoad() {
        document.addEventListener("deviceready", onDeviceReady, false);
    }

    // Cordova is ready
    //
    function onDeviceReady() {
        window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, gotFS, fail);
    }

    function gotFS(fileSystem) {
        fileSystem.root.getFile("confcommercio_config.db", null, gotFileEntry, fail);
    }

    function gotFileEntry(fileEntry) {
        fileEntry.file(gotFile, fail);
    }

    function gotFile(file){
        readDataUrl(file);
        readAsText(file);
    }

    function readDataUrl(file) {
        var reader = new FileReader();
        reader.onloadend = function(evt) {
            alert(evt.target.result);
        };
        reader.readAsDataURL(file);
    }

    function readAsText(file) {
        var reader = new FileReader();
        reader.onloadend = function(evt) {
            alert("Read as text");
            alert(evt.target.result);
        };
        reader.readAsText(file);
    }

    function fail(evt) {
        alert(evt.target.error.code);
    }

    </script>

   
</body>
</html>
